<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0neW0lf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #54647a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            background: #0a0a12;
        }

        /* Video background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* CSS fallback background */
        #background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main content container with discovery animation */
        .content-container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Title with discovery animation */
        h1 {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #58a6ff;
            text-shadow: 0 0 30px rgba(88, 166, 255, 0.8), 0 0 60px rgba(88, 166, 255, 0.4);
            animation: titleReveal 2s ease-out forwards, magicalGlow 3s ease-in-out infinite alternate;
            opacity: 0;
            transform: translateY(-30px);
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes magicalGlow {
            0% {
                text-shadow: 0 0 30px rgba(88, 166, 255, 0.8), 0 0 60px rgba(88, 166, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 40px rgba(88, 166, 255, 1), 0 0 80px rgba(88, 166, 255, 0.6), 0 0 120px rgba(88, 166, 255, 0.3);
            }
        }

        /* Game stats section */
        .game-stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            opacity: 0;
        }

        .game-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            padding: 0.5rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-stat:hover {
            transform: translateY(-3px);
            background: rgba(88, 166, 255, 0.1);
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 5px 20px rgba(88, 166, 255, 0.2);
        }

        .game-stat i {
            font-size: 1rem;
            color: #58a6ff;
        }

        .game-stat .game-name {
            font-size: 0.65rem;
            color: #8b949e;
            font-weight: 600;
        }

        .game-stat .game-hours {
            font-size: 0.55rem;
            color: #6e7681;
        }

        /* Socials section */
        .socials {
            display: flex;
            gap: 2.5rem;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .socials a {
            color: #6e7681;
            font-size: 3rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .socials a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: rgba(88, 166, 255, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .socials a:hover {
            color: #58a6ff;
            transform: scale(1.2) translateY(-5px);
        }

        .socials a:hover::after {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.5);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(88, 166, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Corner buttons */
        .corner-btn {
            position: fixed;
            bottom: 15px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
            z-index: 10;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .corner-btn:hover {
            opacity: 0.8;
        }

        .corner-btn.left {
            left: 15px;
        }

        .corner-btn.right {
            right: 15px;
        }

        /* Glass Windows Container */
        .glass-windows {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 2s forwards;
            opacity: 0;
        }

        .glass-window {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(88, 166, 255, 0.25);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 380px;
        }

        .glass-window:hover {
            transform: translateY(-5px);
            border-color: rgba(88, 166, 255, 0.5);
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.2);
        }

        .glass-window h3 {
            color: #58a6ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Instagram Pictures Grid */
        .insta-pics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
        }

        .insta-pic {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .insta-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* YouTube Embed */
        .youtube-embed {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .youtube-embed iframe {
            width: 100%;
            height: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .game-stats {
                gap: 1rem;
                padding: 0 1rem;
            }

            .game-stat {
                padding: 0.8rem 1rem;
            }

            .game-stat i {
                font-size: 1.5rem;
            }

            .game-stat .game-name {
                font-size: 0.7rem;
            }

            .game-stat .game-hours {
                font-size: 0.6rem;
            }

            .socials {
                gap: 1.5rem;
            }

            .socials a {
                font-size: 2rem;
            }

            /* Glass windows */
            .glass-window {
                width: 90% !important;
                max-width: 350px !important;
                padding: 1rem !important;
            }

            .glass-window h3 {
                font-size: 1rem !important;
                margin-bottom: 0.8rem !important;
            }

            .insta-pics {
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 0.4rem !important;
            }

            .insta-pic {
                aspect-ratio: 1 !important;
                border-radius: 6px !important;
            }

            .youtube-embed {
                aspect-ratio: 16/9 !important;
                border-radius: 8px !important;
            }

            .corner-btn {
                font-size: 0.8rem;
                bottom: 10px;
            }

            .corner-btn.left {
                left: 10px;
            }

            .corner-btn.right {
                right: 10px;
            }
        }
    </style>
    <video id="background-video" autoplay muted loop playsinline>
        <source src="assets/wolf_anim.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('background-video');
        
        video.playbackRate = 0.5;

        const playVideo = () => {
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Autoplay prevented:', err.message);
                    
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().catch(() => {});
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen().catch(() => {});
                    }
                    
                    setTimeout(() => {
                        video.play().catch(e => console.log('Retry failed:', e.message));
                    }, 100);
                });
            }
        };

        playVideo();
        video.addEventListener('canplay', playVideo);
        video.addEventListener('canplaythrough', playVideo);
        window.addEventListener('load', playVideo);
        
        document.addEventListener('click', playVideo, { passive: true });
        document.addEventListener('touchstart', playVideo, { passive: true });
        document.addEventListener('touchend', playVideo, { passive: true });
        document.addEventListener('scroll', playVideo, { passive: true });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) playVideo();
        });

        setTimeout(playVideo, 500);
        setTimeout(playVideo, 1000);
        setTimeout(playVideo, 2000);
        setTimeout(playVideo, 3000);
        setTimeout(playVideo, 5000);

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) playVideo();
        });
    </script>
