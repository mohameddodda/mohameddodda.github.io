    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #54647a;                     /* Even darker text for anonymity vibe */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            overflow: hidden;                   /* Prevents scroll issues */
            position: relative;
        }

        /* Video background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            playbackRate: 0.8;  /* Adjust video speed here (0.25 = slow, 1 = normal, 2 = fast) */
        }

        /* Optional dark overlay for better text readability */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);    /* Subtle overlay for text visibility */
            z-index: -1;
        }

        @keyframes subtleZoom {
            0% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1.15);  /* Zoom in center */
            }
        }

        h1 {
            font-size: 6rem;                    /* Smaller for web */
            margin: -3rem 0 0 0;               /* Moved more to top */
            font-weight: bold;
            font-family: 'Courier New', monospace;  /* Monospace font */
            color: #213d5a;                     /* Darker bluish grey */
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.6);  /* Glow for pop on dark bg */
            animation: magicalGlow 2s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes magicalGlow {
            0% {
                text-shadow: 0 0 15px rgba(88, 166, 255, 0.6), 0 0 30px rgba(88, 166, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 25px rgba(88, 166, 255, 0.9), 0 0 50px rgba(88, 166, 255, 0.6);
            }
        }

        .socials {
            display: flex;
            gap: 3.5rem;
            margin: 30em 0 2.5em 0;             /* Moved more to bottom */
            z-index: 1;
            animation: fadeInUp 2s ease-out;
        }

        .socials a {
            color: #6e7681;
            font-size: 4rem;
            transition: color 0.3s, transform 0.3s;
            animation: iconGlow 3s ease-in-out infinite alternate;
        }

        .socials a:hover {
            color: #58a6ff;
            transform: scale(1.25);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes iconGlow {
            0% {
                text-shadow: 0 0 5px rgba(201, 209, 217, 0.5);
            }
            100% {
                text-shadow: 0 0 15px rgba(88, 166, 255, 0.8);
            }
        }


        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(88, 166, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Bottom corner buttons - text only, no border */
        .corner-btn {
            position: fixed;
            bottom: 15px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
            z-index: 10;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .corner-btn:hover {
            opacity: 0.8;
        }

        .corner-btn.left {
            left: 15px;
        }

        .corner-btn.right {
            right: 15px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body::after {
                background: rgba(0, 0, 0, 0); /* No overlay - removed dim */
            }

            h1 {
                font-size: 3rem; /* Reduced from 6rem */
                margin: -9rem 0 0 0; /* Fixed: was -12rem pushing it off-screen */
            }

            .socials {
                gap: 2rem; /* Reduced gap */
                margin: 15rem 0 2.5em 0; /* Fixed: was 20em - reduced significantly */
            }

            .socials a {
                font-size: 2rem; /* Reduced from 4rem */
            }

            .corner-btn {
                font-size: 0.8rem; /* Slightly smaller */
                bottom: 10px; /* Closer to edge */
            }

            .corner-btn.left {
                left: 10px;
            }

            .corner-btn.right {
                right: 10px;
            }
        }
    </style>
    <!-- Video background - autoplay added for mobile compatibility -->
    <video id="background-video" autoplay muted loop playsinline>
        <source src="assets/wolf_anim.mp4" type="video/mp4">
    </video>

    <script>
        // Set video speed
        const video = document.getElementById('background-video');
        video.playbackRate = 0.5;

        // Function to play video
        const playVideo = () => {
            if (video.paused) {
                video.play().catch(err => {
                    console.log('Autoplay prevented:', err.message);
                });
            }
        };

        // Try when video is ready (more reliable for mobile)
        video.addEventListener('canplay', playVideo);

        // Also try on load (fallback)
        window.addEventListener('load', playVideo);

        // Play on any user interaction (tap, click, scroll) - works every time, not just once
        const interactionEvents = ['click', 'touchstart', 'touchend', 'scroll', 'keypress'];
        interactionEvents.forEach(event => {
            document.addEventListener(event, playVideo, { passive: true });
        });

        // Resume video when page becomes visible again (mobile users switching apps/tabs)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                playVideo();
            }
        });
    </script>
